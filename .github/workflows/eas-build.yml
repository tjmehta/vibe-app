name: EAS Build

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "convex/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "app.json"
      - "eas.json"
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build for"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: "Build profile"
        required: true
        default: "preview"
        type: choice
        options:
          - development
          - preview
          - production

concurrency:
  group: eas-build
  cancel-in-progress: false

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: Check configuration
        id: check
        run: |
          if [ -n "$EXPO_TOKEN" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "::notice::EXPO_TOKEN not configured, skipping EAS build"
            echo "configured=false" >> $GITHUB_OUTPUT
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Checkout
        if: steps.check.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: steps.check.outputs.configured == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup Expo
        if: steps.check.outputs.configured == 'true'
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        if: steps.check.outputs.configured == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build (Push to main)
        if: steps.check.outputs.configured == 'true' && github.event_name == 'push'
        run: eas build --profile preview --platform all --non-interactive --no-wait

      - name: Build (Manual trigger)
        if: steps.check.outputs.configured == 'true' && github.event_name == 'workflow_dispatch'
        run: |
          PLATFORM=${{ github.event.inputs.platform }}
          PROFILE=${{ github.event.inputs.profile }}
          eas build --profile $PROFILE --platform $PLATFORM --non-interactive --no-wait
